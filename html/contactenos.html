<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE CONTACTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>
            FORMULARIO DE CONTACTO
        </h1>
    </header>
    <main>
        <form action="#" autocomplete="on">
            <div>
                <label for="nombre">
                    Nombre Completo:
                </label>
                <input type="text" name="nombre" id="" placeholder="Escriba Nombre">
            </div>
            <div>
                <label for="busqueda">
                    Buscar Usuario:
                </label>
                <input type="search" name="busqueda" id="">
            </div>
            <div>
                <label for="telefono">
                    Telefono:
                </label>
                <input type="tel" name="telefono" id="">
            </div>
            <div>
                <label for="linkeIn">
                    Linkein:
                </label>
                <input type="url" name="linkein" id="">
            </div>
            <div>
                <label for="email">
                    Correo:
                </label>
                <input type="email" name="email" id="">
            </div>
            <div>
                <label for="pass">
                    Clave:
                </label>
                <input type="password" name="password" id="">
            </div>
            <dir>
                <input type="hidden" name="oculto">
            </dir>
            <div>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </div>
            <div>
                <label for="personas">
                    Personas a cargo
                </label>
                <input type="number" name="personas" id="">
            </div>
            <div>
                <label for="">
                    Hobbies:
                </label>
                <input type="checkbox" name="empresa" id="">
                Eres independiente?
            </div>
            <div>
                <label for="">
                    Sexo:
                </label>
                <input type="radio" name="sexo" id="" value="M">Masculino
                <input type="radio" name="sexo" id="" value="F">Femenino
            </div>
            <input type="submit" value="Contactar">
            <input type="reset" value="Borrar">
        </form>
    </main>

</body>
</html>
